<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="js-xscore xscore "> </div>
    <div class="gameboard">
        <div class="game-btn">
            <button class="js-btn-1 btn"> </button>
            <button class="js-btn-2 btn"> </button>
            <button class="js-btn-3 btn"> </button>
        </div>

        <div class="game-btn">
            <button class="js-btn-4 btn"> </button>
            <button class="js-btn-5 btn"> </button>
            <button class="js-btn-6 btn"> </button>
        </div>

        <div class="game-btn">
            <button class="js-btn-7 btn"> </button>
            <button class="js-btn-8 btn"> </button>
            <button class="js-btn-9 btn"> </button>
        </div>
    </div>
    <div class="js-oscore oscore "> </div>

    <div class="display">
        <div class="js-status status"> </div>
        <div class="js-winner winner"> </div>
    </div>

    <div class="game-btn ">
        <button class="js-play-game playGame" onclick="playGame()">Play Game</button>
        <div class="js-reset-score-div"> </div>
    </div>




    <script src="tictactoe.js"></script>
</body>

</html>
